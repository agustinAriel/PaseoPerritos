<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premios QR Perritos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Fondo ilustrado -->
  <div class="background"></div>

  <!-- Secci√≥n informativa -->
  <div class="info-container">
    <h1>QR Perritos</h1>
    <h2>¬°Descubre premios especiales!</h2>
    <p>Somos expertos en paseos para mascotas. Participa ingresando el monto de tu compra y descubre incre√≠bles premios.</p>
  </div>

  <!-- Secci√≥n de formulario -->
  <div class="form-container">
    <h1>üéÅ Descubre tu premio</h1>
    <form>
      <input type="text" id="nombre" placeholder="Tu nombre" required>
      <input type="number" id="monto" placeholder="Monto gastado" required>
      <button type="button" onclick="mostrarPremio()">Ver premio</button>
    </form>
    <div class="resultado" id="resultado"></div>
  </div>

  <!-- Script para mostrar el premio -->
  <script>
    function mostrarPremio() {
      const nombre = document.getElementById('nombre').value.trim();
      const monto = parseFloat(document.getElementById('monto').value);
      const resultado = document.getElementById('resultado');

      if (!nombre) {
        resultado.textContent = "Por favor, ingresa tu nombre.";
        return;
      }

      if (isNaN(monto) || monto <= 0) {
        resultado.textContent = `Hola ${nombre}, por favor ingresa un monto v√°lido.`;
        return;
      }

      let premio = "";

      if (monto >= 100000) {
        premio = "¬°Un paseo gratis!";
      } else if (monto >= 90000) {
        premio = "¬°Descuento del 20% en paseos!";
      } else if (monto >= 80000) {
        premio = "¬°Descuento del 10% en paseos!";
      } else {
        premio = "¬°Gracias por participar!";
      }

      resultado.textContent = `Hola ${nombre}, tu premio es: ${premio}`;
    }
  </script>
</body>
</html>
